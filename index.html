<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Widget</title>

  <!-- Tailwind (optional, used by the original layout) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Local stylesheet (optional) -->
  <link rel="stylesheet" href="./styles.css">
  <style>
    /* Minimal fallback styles so this page looks OK even without styles.css */
    :root { --bg: #0b1220; }
    body { margin:0; min-height:100vh; background:var(--bg); color:#fff; font-family: Outfit, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    .body-wrapper { display:flex; align-items:center; justify-content:center; padding:1rem; min-height:100vh; }
    .weather-widget-container { width:100%; max-width:420px; }
    .weather-widget { position:relative; background:linear-gradient(180deg,#0b1220,#000); border-radius:20px; padding:1.25rem; overflow:hidden; border:1px solid rgba(255,255,255,0.04); box-shadow: 0 12px 40px rgba(0,0,0,0.6); }
    #cloud-container { position:absolute; top:0; right:0; width:9rem; height:9rem; border-top-right-radius:20px; overflow:hidden; cursor:pointer; z-index:30; }
    .tooltip { position:absolute; top:5.25rem; right:0.5rem; background:rgba(0,0,0,0.85); padding:0.35rem 0.6rem; border-radius:8px; font-size:12px; opacity:0; transition:opacity .2s ease; pointer-events:none; z-index:40; }
    .date-time { font-size:13px; opacity:.75; margin-bottom:.25rem; }
    .current-weather { display:flex; align-items:center; gap:.75rem; margin-bottom:.5rem; }
    .weather-icon-main { font-size:2.5rem; }
    .temp { font-size:2.5rem; font-weight:600; }
    .location { font-size:1.05rem; opacity:.92; margin-bottom:1rem; }
    .sun-info { display:flex; justify-content:space-between; align-items:center; gap:1rem; background:rgba(255,255,255,0.03); padding:.6rem; border-radius:12px; margin-bottom:1rem; }
    .precipitation { display:flex; align-items:center; gap:.6rem; background:rgba(255,255,255,0.03); padding:.6rem; border-radius:12px; margin-bottom:1rem; }
    .humidity-wind { display:flex; justify-content:space-between; font-size:.95rem; opacity:.9; margin-bottom:1rem; }
    .forecast { display:flex; gap:.5rem; }
    /* forecast card */
    .forecast-day { background:rgba(255,255,255,0.03); border-radius:10px; padding:.5rem; width:4.5rem; text-align:center; border:1px solid rgba(255,255,255,0.04); }
  </style>
</head>
<body>
  <div class="body-wrapper">
    <div class="weather-widget-container relative w-full max-w-sm sm:max-w-md">
      <div class="weather-widget relative text-white">

        <div id="cloud-container" class="absolute top-0 right-0 w-36 h-36 sm:w-40 sm:h-40 z-30 cursor-pointer rounded-tr-3xl overflow-hidden">
          <div id="cloud-tooltip" class="tooltip">Click clouds for a surprise!
            <div style="position:absolute;top:-6px;right:10px;width:10px;height:10px;background:rgba(0,0,0,0.85);transform:rotate(45deg)"></div>
          </div>
        </div>

        <div class="relative z-20">
          <div class="date-time text-sm font-light opacity-70 mb-1 tracking-wide" id="dateTime">Thursday, 09:24</div>

          <div class="current-weather">
            <div class="weather-icon-main" id="weatherIcon">‚õÖ</div>
            <div class="temp">
              <span id="temperature">46¬∞F</span>
            </div>
          </div>

          <div class="location mb-4" id="location">New York, USA</div>

          <div class="sun-info">
            <div class="sunrise text-center">
              <div class="sun-icon">‚òÄÔ∏è</div>
              <div class="text-xs opacity-70" id="sunriseTime">6:14 am</div>
            </div>
            <div class="day-length text-center text-sm opacity-80" id="dayLength">11 h 42 m</div>
            <div class="sunset text-center">
              <div class="sun-icon">üåô</div>
              <div class="text-xs opacity-70" id="sunsetTime">5:56 pm</div>
            </div>
          </div>

          <div class="precipitation">
            <div class="precip-icon text-2xl mr-2 text-sky-300" id="precipIcon">üåßÔ∏è</div>
            <div class="text-sm opacity-85" id="precipitationChance">Precip ‚Äî</div>
          </div>

          <div class="humidity-wind">
            <div id="humidity">Humidity: ‚Äî</div>
            <div id="windSpeed">Wind: ‚Äî</div>
          </div>

          <div class="forecast" id="forecastContainer">
            <!-- JS will populate forecast cards -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include your module script that bootstraps the widget (script.js) -->
  <script type="module" src="./script.js"></script>
</body>
</html>
